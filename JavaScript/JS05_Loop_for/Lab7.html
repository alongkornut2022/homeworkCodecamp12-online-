  <body>
    <script>
      // Lab 7 หน้า 31
      // ให้เขียนโค้ดเพื่อหาจำนวนเฉพาะตั้งแต่ 1 ถึง 100 *** ยังไม่เสร็จ ***

      for (i = 2; i < 101; i++) {
        for (j = 1; j < 101; j++) {
          if (i % j != 0) {
            continue;
          }
          console.log(i);
        }
      }
    </script>
