  <body>
    <script>
      // Lab 1 หน้า 25
      //ให้เขียนโค้ดเพื่อแสดงเลขคู่ตั้งแต่ 1 - 100 โดยใช้ for loop

      for (i = 1; i < 101; i++) {
        if (i % 2 != 0) {
          continue;
        }
        console.log(i);
      }
