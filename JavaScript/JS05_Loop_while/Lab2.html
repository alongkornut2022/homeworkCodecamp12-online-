    <script>
      // Lab 2 หน้า 9
      // โค้ดทั้งสองให้ผลลัพธ์ออกมาเหมือนกันหรือไม่  //ต่างกัน

      let i = 0;
      while (++i < 5) alert(i); // 1 2 3 4 , ++i ไม่นำค่าไปก่อน

      let i = 0;
      while (i++ < 5) alert(i); // 1 2 3 4 5 , i++ จะนำค่าไปใช้ก่อน แล้วจึงมาทำเงื่อนไข
    </script>
