  <body>
    <script>
      //Lab 1 หน้า 21
      let a = undefined;
      let b = 2;
      let c = a++;
      let d = String(a); //undefined
      let e = String(b); //"2"
      let f = String(c); //"Nan"
      console.log('d = ' + d + ',', typeof d);
      console.log('e = ' + e + ',', typeof e);
      console.log('f = ' + f + ',', typeof f);
    </script>
