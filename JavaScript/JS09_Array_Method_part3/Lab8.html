  <body>
    <script>
      // Lab 8
      // จงเขียนฟังก์ชัน deleteTask(id) เพื่อลบ element ใน tasks ที่มี property ชื่อ id เท่ากับ id
      // execute deleteTask(1)
      const tasks = [
        { id: 1, name: 'Fishing' },
        { id: 2, name: 'Shopping' },
        { id: 3, name: 'Swimming' },
      ];

      function deleteTask(id) {
        let proId = tasks.findIndex((item) => item.id === id);
        tasks.splice(proId, 1);
      }
    </script>
