  <body>
    <script>
      // Lab 11 หน้า 64
      // ให้เขียนฟังก์ชันแปลงอุณหภูมิจาก farenheit เป็น celsius
      let temp = (f) => {
        temp = ((f - 32) * 5) / 9;
        console.log(`${f} ฟาเรนไฮต์ = ${temp} องศาเซลเซียล`);
      };
    </script>
  </body>
