    <script>
      // Lab 12 หน้า 65
      // ให้เขียนฟังก์ชันคำนวณค่า factorial

      let fac = (n) => {
        let j = 1;
        let i = 1;
        do {
          j = j * i;
          // console.log(i,j);
          i++;
        } while (i != n + 1);
        console.log(`${n}! = ${j}`);
      };
    </script>
