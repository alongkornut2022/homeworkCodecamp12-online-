<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  Lab 1
      // จงสร้าง Map เก็บไว้ในตัวแปรชื่อ map
      // เพิ่ม key ชื่อ name และ age มี value เท่ากับ Thomas และ 31 ตามลำดับ
      // แก้ไข value ใน key ชื่อ name ให้มีค่าเท่ากับ Dan
      // ลบ key ชื่อ age
      // ตรวจสอบว่าใน map มี key ชื่อ birthDate หรือไม่
      // หาจำนวนของ key-value ใน map
      // ลบข้อมูลทั้งหมดใน map

      const map = new Map();

      map.set('name', 'Thomas');
      map.set('age', 31);
      console.log(map);

      map.set('name', 'Dan');
      console.log(map);

      map.delete('age');
      console.log(map);

      map.has('birthDate');
      map.size;
      map.clear();
    </script>
  </body>
</html>
