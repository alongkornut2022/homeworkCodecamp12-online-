<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      // Lab 5 หน้า 28
      // จงเขียนโค้ดเพื่อรับ input ที่เป็นตัวเลข
      // ถ้า input หารด้วย 2 ลงตัว ให้โชว์ข้อความ “Even number”
      // ถ้า input หารด้วย 2 ไม่ลงตัว ให้โชว์ข้อความ “Odd number”

      let input1 = prompt('Enter Number');

      if (input1 % 2 == 0) {
        alert('Even number');
      } else if (input1 % 2 != 0) {
        alert('Odd number');
      }
    </script>
  </body>
