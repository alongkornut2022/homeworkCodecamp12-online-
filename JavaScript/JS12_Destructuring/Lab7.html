<!DOCTYPE html>
<html lang="en">

  <body>
    <script>
      //       Lab 7
      // ให้ใช้ Array destructuring ในการสลับค่าตัวแปร guest กับ admin
      let guest = 'Jane';
      let admin = 'Pete';

      let Array = [admin, guest];
      [guest, admin] = Array;
      console.log(guest); // pete
      console.log(admin); // Jane
    </script>
  </body>
</html>
