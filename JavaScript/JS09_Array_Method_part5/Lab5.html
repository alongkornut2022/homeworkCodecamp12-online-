      // แบบใช้ reduce
      let max = arr.reduce(function (acc, item) {
        if (acc > item) return acc;
        if (acc === item) return 0;
        if (acc < item) return item;
      });
      console.log(max);

      let min = arr.reduce(function (acc, item) {
