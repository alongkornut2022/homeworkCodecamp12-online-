  <body>
    <script>
      // Lab 4
      // จงกระจาย element ที่ซ้อนกันอยู่ภายใน array ให้กระจายออกมาที่ element ชั้นนอกสุด
      let flattened = [
        [0, 1],
        [2, 3],
        [4, 5],
      ];
      // expected result: [0, 1, 2, 3, 4, 5]

      let newFlattened = flattened.reduce((acc, item) => acc.concat(item));
      console.log(newFlattened);
    </script>
