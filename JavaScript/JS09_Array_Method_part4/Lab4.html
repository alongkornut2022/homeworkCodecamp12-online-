    <script>
      //  Lab 4
      // จงเรียงข้อมูลใน arr โดยเรียงตามค่า element ยกกำลัง 2 จากน้อยไปหามาก
      const arr = [-3, 2, 0, -7, 4, 6];

      function softMax(arr) {
        const newArr = arr.map((item) => item ** 2);
        // console.log(newArr);
        function compareNumeric(a, b) {
          if (a > b) return 1;
          if (a === b) return 0;
          if (a < b) return -1;
        }
        newArr.sort(compareNumeric);
        console.log(newArr);
      }
    </script>
