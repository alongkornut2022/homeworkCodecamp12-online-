        arr.forEach(function (item) {
          let newitem = item ** 2;
          arr.push(newitem);
        });
        console.log(arr); // [2, 3, 5, 7, 11, 4, 9, 25, 49, 121]
        arr.forEach(function (item) {
          arr.shift();
        });
