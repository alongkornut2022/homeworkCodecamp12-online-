<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      // Lab 3 หน้า 46
      // บรรทัดที่มี * ให้ผลลัพธ์เป็นอะไร เพราะอะไร

      function magic() {
        return function (x) {
          return x * 42;
        };
      }
      const answer = magic();
      console.log(answer); // *               แสดง code ในฟังก์ชัน
      console.log(answer(1337)); // **        56154
      console.log(magic(1337)(42)); // ***    1764 (ยังสงสัย)
    </script>
  </body>
</html>
