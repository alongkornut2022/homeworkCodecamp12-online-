<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // Lab 2 หน้า 66
      // โค้ดด้านล่าง มีคำสั่ง alert อันไหนบ้างที่จะทำงาน

      if (-1 || 0) alert('first'); // ทำ
      if (-1 && 0) alert('second'); // ไม่ทำ
      if (null || (-1 && 1)) alert('third'); // ทำ
    </script>
  </body>
</html>
