<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //  Lab 8
      // จงเขียนฟังก์ชัน removeRandom โดยรับพารามิเตอร์มาเป็น Array
      // และ return ค่าเป็น Array ที่มี element ถูกลบออกไปหนึ่งตัวโดยตำแหน่งที่ลบให้เกิดจากการสุ่ม

      function removeRandom(array) {
        let index = Math.floor(Math.random() * array.length);
        array.splice(array[index], 1);
        return array;
      }
    </script>
  </body>
