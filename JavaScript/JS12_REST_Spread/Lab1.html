<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // Lab 1
      // จงเขียนฟังก์ชันหาค่าผลคูณของตัวเลข โดยพารามิเตอร์ของฟังก์ชันสามารถรับตัวเลขได้ไม่จำกัด
      function multiply(...args) {
        let sum = 1;
        for (let arg of args) {
          sum *= arg;
        }
        return sum;
      }
    </script>
  </body>
