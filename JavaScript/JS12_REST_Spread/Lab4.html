<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <script>
      // Lab 4
      // จงรวม nums1 และ num2 เข้าด้วยกัน
      // จงสร้าง array ที่ได้จากการนำ nums1 และ nums2 มารวมกัน แต่ให้เพิ่ม 5 เข้าไปก่อน nums1 และเพิ่ม -6, -1 เข้าไประหว่าง nums1 กับ nums2
      // หาผลรวมของทุก element ใน Array ที่ได้
      const nums1 = [1, -2, 3, 4];
      const nums2 = [8, 3, -8, 1];

      const arr = [5, ...nums1, -6, -1, ...nums2];
      console.log(arr);
      const result = arr.reduce((acc, item) => (acc += item));
      console.log(result);
    </script>
  </body>
