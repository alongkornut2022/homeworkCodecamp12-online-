<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      // Lab 6
      // จงเขียนฟังก์ชันที่รับค่า ชื่อ นามสกุล และ งานอดิเรก ซึ่งงานอดิเรกอาจมี 1 หรือมากกว่า 1 ก็ได้
      // แล้วคืนค่าเป็น ชื่อ, นามสกุล, งานอดิเรก และจำนวนงานอดิเรก โดยใช้คุณสมบัติของ rest operator

      function user(name, lastname, ...hobby) {
        let sumHobby = [...hobby];
        return `ชื่อ: ${name} , นามสกุล: ${lastname} , งานอดิเรก : ${hobby} จำนวน: ${sumHobby.length} งาน`;
      }

      user('dan', 'danchai', 'book', 'football');
    </script>
  </body>
</html>
