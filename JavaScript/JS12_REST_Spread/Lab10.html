<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      // Lab 10
      // จงเขียนฟังก์ชัน cloneObject โดยรับพารามิเตอร์มาเป็น Object
      // และ return ค่าเป็น Object ที่มี key-value เหมือนกับพารามิเตอร์ที่รับเข้ามาทุกตัว

      function cloneObject(obj) {
        let clone = { ...obj };
        return clone;
      }
    </script>
  </body>
