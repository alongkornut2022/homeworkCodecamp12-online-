    <script>

      // 1 ให้สร้างฟังก์ชันเพื่อตรวจสอบ object ว่าเป็น object ว่างหรือไม่
      // ถ้า object มี property อย่างน้อยหนึ่งแสดงว่าไม่ใช่ object ว่าง

      function check(obj) {
        if ((obj = {})) {
          console.log('เป็น object ว่าง');
        } else {
          console.log('ไม่เป็น object ว่าง');
        }
      }
