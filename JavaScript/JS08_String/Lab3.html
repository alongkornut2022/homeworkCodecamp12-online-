  <body>
    <script>
      // Lab 3
      // จงเขียนฟังก์ชัน ucFirst(str) เพื่อแปลงตัวอักษรตัวแรกของ str ให้เป็นตัวพิมพ์ใหญ่ ส่วนตัวอักษรที่เหลือให้มีขนาดเหมือนเดิม
      function ucFirst(string) {
        return string.charAt(0).toUpperCase() + string.slice(1);
      }
    </script>
  </body>
