  <body>
    <script>
      // Lab 7 หน้า 88
      const country = 'Thailand';
      const continent = 'Asia';
      console.log(`number is ${2}`); //number is 2
      console.log(`result is ${1 + 3}`); //result is 4
      console.log(`I live is ${country}`); //I live is Thailand
      console.log(`I live is ${country}, ${continent}`); //I live is Thailand, Asia
      console.log(`I live is ${country + ' , ' + continent}`); //I live is Thailand , Asia
      console.log(`I live is ${'country, continent'}`); //I live is country, contient
    </script>
  </body>
