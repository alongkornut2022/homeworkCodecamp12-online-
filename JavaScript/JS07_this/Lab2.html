<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var name = 'Joe';
      function makeUser() {
        return {
          name: 'John',
          ref: this, // this = name: "Joe"
        };
      }

      let user = makeUser();
      console.log(user.ref.name); // * Joe
    </script>
  </body>
