<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //  Lab 3
      // จงสร้างตัวแปร Array ชื่อ animals โดยมี element 3 ตัว คือ Dog, Cat, Rat
      // ให้เพิ่ม Fish ต่อท้ายเข้าไปใน animals
      // ให้เพิ่ม Horse เข้าไปข้างหน้า animals
      // ให้เพิ่ม Giraffe และ Snake ต่อท้าย animals โดยต้องเพิ่มเข้าไปพร้อมกัน
      // ให้เอา Horse ออกจาก animals
      // ให้เอา Snake ออกจาก animals
      // ให้เอา Dog ออกจาก animals
      // ผลลัพธ์สุดท้ายของ animals คืออะไร

      let animals = ['Dog', 'Cat', 'Rat'];
      animals.push('Fish'); // Dog, Cat, Rat, Fish
      animals.unshift('Horse'); // Horse, Dog, Cat, Rat, Fish
      animals.push('Giraffe', 'Snake'); // Horse, Dog, Cat, Rat, Fish, Giraffe, Snake
      animals.shift('Horse'); // Dog, Cat, Rat, Fish, Giraffe, Snake
      animals.pop('Snake'); // Dog, Cat, Rat, Fish, Giraffe
      animals.shift('Dog'); // Cat, Rat, Fish, Giraffe,
    </script>
  </body>
</html>
